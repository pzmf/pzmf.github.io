<html>

<head>
</head>
<body>
<style>
	body{
		background-color:#fff;
	}
	</style>
<script src="three.min.js"></script> 
<script src="OrbitControls.js"></script> 
<script src = "Detector.js"></script> 
<script src = "CanvasRenderer.js"></script> 
<script src = "fastBlur.js"></script>
<div id="ThreeJS" style="position: absolute; left:0px; top:0px"></div>
<script>
	var scene, camera, renderer, controls, mesh;
    var angularSpeed = 0.2; 
    var lastTime = 0;
	
	var counter = 0;
	clearBG = false;
	
	init();
	animate();
	
	function init(){
	
	scene = new THREE.Scene();	
	
	//camera
	camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 1, 10000);
	camera.position.z = -250;
	scene.add(camera);
	
	//renderer
	if(Detector.webgl){
	if(clearBG == false){
	renderer  = new THREE.WebGLRenderer();
	}
	else{
	renderer  = new THREE.WebGLRenderer({preserveDrawingBuffer:true});
	renderer.autoClearColor = false;
		}
	}
	else{
	renderer = new THREE.CanvasRenderer();
	}
	renderer.setSize(window.innerWidth,window.innerHeight);
	container = document.getElementById('ThreeJS');
	container.appendChild( renderer.domElement);
	
	//controls
	controls = new THREE.OrbitControls( camera );

	
	// LIGHT
	var light = new THREE.PointLight(0xffffff);
	light.position.set(0,600,0);
	scene.add(light);
	
	
	
	//start canvas stuff
	var canvas = document.createElement('canvas');
	canvas.width = 400;
	canvas.height = 400;
	var ctx = canvas.getContext('2d');
	
	var texture = new THREE.Texture(canvas);
	
	var img = new Image();
	img.src = "9.png";
	img.onload = function()
	{
		ctx.drawImage(img, 0,0, canvas.width, canvas.height);	
		var input = ctx.getImageData(0,0, canvas.width, canvas.height);
		var inputData = input.data;
		
		var w = canvas.width, h= canvas.height;
		
		ctx.putImageData(input,0,0);
	
		function copyLoop(){
			var copy = ctx.getImageData(0,0,canvas.width, canvas.height);
			var copyData = copy.data;
				
			for(var y = 0; y<h; y++){
				for(var x = 0; x<w; x++){
					
					var pixel = (y*w+x)*4;
		
					var red = pixel;
					var green = pixel+1;
					var blue = pixel+2;
					var alpha = pixel+3;
					
					if(copyData[pixel+120]<=copyData[pixel]){								
						swap(copyData, red, red+120, green, green+120, blue, blue+120, alpha, alpha+120);
					}				
				}
			}
			
			ctx.putImageData(copy,0,0);
			if(texture)texture.needsUpdate = true;
			texture.magFilter = THREE.NearestFilter;
			
			if(counter%5500 == 0){
				ctx.drawImage(img, 0,0, canvas.width, canvas.height);
			}
			counter++;
		}
		setInterval(function(){copyLoop();}, 30);
	};
	
	material = new THREE.MeshBasicMaterial({map:texture, side:THREE.DoubleSide});
	material.transparent = true;

	group = new THREE.Object3D();
	
	for(var i = -200; i<200; i+=40){
		for(var j = -200; j<200; j+=40){
			for(var k = -200; k<200; k+=40){
		mesh = new THREE.Mesh(
				new THREE.CubeGeometry(50,50,50),
				material
		);
		mesh.position.set(j*3,i*3,k*3);
		group.add(mesh);
		
			}
		}
	}
	scene.add(group);
	
	var skyBoxGeometry = new THREE.CubeGeometry( 10000, 10000, 10000 );
	var skyBox = new THREE.Mesh( skyBoxGeometry, material );
	scene.add(skyBox);
	
}
	
function animate(){
			var time = (new Date()).getTime();
	        var timeDiff = time - lastTime;
	        var angleChange = angularSpeed * timeDiff * 2 * Math.PI / 10000;
	        group.rotation.x += angleChange/2;			
	        lastTime = time;
	
	requestAnimationFrame( animate);
	
	render();
	update();
}

function update(){	
	controls.update();
}
function render(){
	renderer.render(scene, camera);
}

//simple swap
function swap( x, rl, rr, gl, gr, bl, br, al, ar){
    var tempr = x[rl];
    x[rl] = x[rr];
    x[rr] = tempr;
	
	var tempg = x[gl];
    x[gl] = x[gr];
    x[gr] = tempg;
	
	var tempb = x[bl];
    x[bl] = x[br];
    x[br] = tempb;
	
	var tempa = x[al];
    x[al] = x[ar];
    x[ar] = tempa;
}


function clear(){
	renderer.clear();
}

document.addEventListener('mousedown' , clear, false);

	</script>
</body>
