<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>"Eclipse Through My Eyes" by Graeme Rutherford, 2014</title>
	<!-- Rotation CSS by Giona Ferrandu gionaf.com -->

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style type="text/css">
	body {
		background: #F63;
		cursor: none;
	}
	.centered {
		position: fixed;
		top: 50%;
		left: 50%;
		margin-top: -100px;
		margin-left: -99px;
	}
	#oval {
		width: 200px; 
		height: 198px; 
		background: #000; 
		-moz-border-radius: 100px / 99px; 
		-webkit-border-radius: 100px / 99px; 
		border-radius: 100px / 99px;
		-webkit-animation: spin 2s linear infinite;
		-moz-animation: spin 2s linear infinite;
		animation: spin 2s linear infinite;
}
@-moz-keyframes spin { 100% { -moz-transform: rotate(360deg); } }
@-webkit-keyframes spin { 100% { -webkit-transform: rotate(360deg); } }
@keyframes spin { 100% { -webkit-transform: rotate(360deg); transform:rotate(360deg); } }
	</style> 

</head>

<body class="seriously">
	<div id="oval" class="centered"></div>

<!-- SCRIPTS -->

	<script type="text/javascript" src="js/jquery.js"></script>	
	<script type="text/javascript" src="js/jquery.colorBlend.js"></script>

	<script type="text/javascript">
	    $(document).ready(function(){
	       
	var colorBlendOptions = [
		{ param: "color", colorList:["#ff3366"], duration: 1200, fps: 30 },
		{ param: "opacity", alpha:[100, 100, 100], duration: 4000 },
		{ param: "background-color", colorList:["#ff6633", "#ff3366", "#ff6666"], duration: 35000, fps: 30 }
	];

	$(".seriously").colorBlend(colorBlendOptions);
		   
	    });
	</script>
