	<title>"I will wait for you, will you wait for me?" by Graeme Rutherford, 2014</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="../../../../../code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="../../../../../cdnjs.cloudflare.com/ajax/libs/gsap/1.11.5/TweenMax.min.js"></script>

<style>
	html, body { margin:0; padding:0; background: #eeeeee; }
	.wrapper { margin:0; padding:0; }
	.bar { position:relative; width:100%; height:0.5em; background-color: #ff0000; }
</style>

<script>
var barHTML = "<div class='bar'></div>";

$(function(){
	function randomColor(){
		return "#"+Math.round(Math.random()*0xffffff).toString(16);
	}

	function newBar() {
		var nextBar = $(barHTML);
		nextBar.css({width:"0%", backgroundColor:randomColor()});
		$(".wrapper").append(nextBar);
		TweenMax.to(nextBar, 2, {width:100+"%", onComplete:newBar, ease:Linear.easeNone});

		$(document).scrollTop($(document).height());
	}

	newBar();
});
</script>

</head>
