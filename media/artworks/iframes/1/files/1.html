<html>

<head>

</head>
<body>
	<style>
	body{
		background-color:#000;
	}
	</style>
	<script src="three.min.js"></script>
	<script src="OrbitControls.js"></script>
	<script src = "Detector.js"></script>	
	<script src = "CanvasRenderer.js"></script>
	<script src = "fastBlur.js"></script>

<div id="ThreeJS" style="position: absolute; left:0px; top:0px"></div>

	<script>
	var scene, camera, renderer, controls, mesh;
    var angularSpeed = 0.2; 
    var lastTime = 0;
	
	var counter = 0;
	clearBG = false;
	
	init();
	animate();
	
	function init(){
	
	scene = new THREE.Scene();	
	
	//camera
	camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 1, 10000);
	camera.position.z = -190;
	scene.add(camera);
	
	//renderer
	if(Detector.webgl){
		if(clearBG == false){
		renderer  = new THREE.WebGLRenderer();
		}
		else{
			renderer  = new THREE.WebGLRenderer({preserveDrawingBuffer:true});
			renderer.autoClearColor = false;
		}
	}
	else{
	renderer = new THREE.CanvasRenderer();
	}
	renderer.setSize(window.innerWidth,window.innerHeight);
	container = document.getElementById('ThreeJS');
	container.appendChild( renderer.domElement);
	
	//controls
	controls = new THREE.OrbitControls( camera );

	//start canvas stuff
	var canvas = document.createElement('canvas');
	canvas.width = 200;
	canvas.height = 200;
	var ctx = canvas.getContext('2d');
	
	var texture = new THREE.Texture(canvas);

	//load an image	
	var img = new Image();
	img.src = "1.png";
	img.onload = function()
	{	
		//standard canvas image stuff
		ctx.drawImage(img, 0,0, canvas.width, canvas.height);
			
		var input = ctx.getImageData(0,0, canvas.width, canvas.height);
		var inputData = input.data;
		
		var w = canvas.width, h= canvas.height;
		
		ctx.putImageData(input,0,0);
		
		function copyLoop(){
			var copy = ctx.getImageData(0,0,canvas.width, canvas.height);
			var copyData = copy.data;
			//loop through pixel array
			for(var y = 0; y<h; y++){
				for(var x = 0; x<w; x++){
					
					var pixel = (y*w+x)*4;
					var red = pixel;
					var green = pixel+1;
					var blue = pixel+2;
					var alpha = pixel+3;
					
					//swap pixels
					if(copyData[pixel+3*w-4]>=copyData[pixel]){				
						swap(copyData, red, red-4*w-4, green, green-4*w-4, blue, blue-4*w-4, alpha, alpha+1);
					}
				}
			}
			
			ctx.putImageData(copy,0,0);
			
			//important for three.js
			if(texture)texture.needsUpdate = true;
			//nearest neighbor filtering
			texture.magFilter = THREE.NearestFilter;
			
			//reset when done
			if(counter%600 == 0){
				ctx.drawImage(img, 0,0, canvas.width, canvas.height);
			}
			counter++;
		}//end of copy loop
		
		//loop funciton
		setInterval(function(){copyLoop();}, 30);
	};
	//set texture into three.js material 
	material = new THREE.MeshBasicMaterial({map:texture, side:THREE.DoubleSide, depthTest:false, depthWrite:false});
	material.transparent = true;
	//lets group to make it easier to move geom around
	group = new THREE.Object3D();
	
	for(var i = -64; i<64; i+=20){
		mesh = new THREE.Mesh(
				//new THREE.PlaneGeometry(256,256),
				new THREE.CubeGeometry(100,100,1),
				//new THREE.SphereGeometry(100,30,30),
				//new THREE.TorusKnotGeometry( 100, 20, 160, 10, 3, 7 ),
				material
		);
		mesh.position.set(0,0,i);
		group.add(mesh);
		
		
	}
	scene.add(group);
} // end of init
	
function animate(){
			var time = (new Date()).getTime();
	        var timeDiff = time - lastTime;
	        var angleChange = angularSpeed * timeDiff * 2 * Math.PI / 10000;
	        group.rotation.y += angleChange;
	        lastTime = time;
	
	
	requestAnimationFrame( animate);
	
	render();
	update();
}

function update(){
	controls.update();
}
function render(){
	renderer.render(scene, camera);
}

//simple swap
function swap( x, rl, rr, gl, gr, bl, br, al, ar){
    var tempr = x[rl];
    x[rl] = x[rr];
    x[rr] = tempr;
	
	var tempg = x[gl];
    x[gl] = x[gr];
    x[gr] = tempg;
	
	var tempb = x[bl];
    x[bl] = x[br];
    x[br] = tempb;
	
	var tempa = x[al];
    x[al] = x[ar];
    x[ar] = tempa;
}
</script>
</body>
