    <style>
        html, body {
		    padding: 0;
		    margin: 0;
		    height:100%;
		    overflow: hidden;
		}

		body {

		}

		.wrapper {
		    width: 100%;
		    height: 100%;
		    background-color: #000000;
		}

		.circle {
		    position:absolute;
		    left:50%;
		    top:50%;
		    width:10px;
		    height:10px;
		    margin-top:-5px;
		    margin-left:-5px;
		    background-color: #000;
		    border-radius: 10px;
		    -webkit-border-radius: 10px;
		    -moz-border-radius: 10px;
		}
    </style>

<body>
    <div class="wrapper">
    </div>
	<script src="../../../../../code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="../../../../../cdnjs.cloudflare.com/ajax/libs/gsap/1.11.5/TweenMax.min.js"></script>
    <script type="text/javascript">

		$(function(){
			(function(){

				var r;
				var g;
				var b;
				var wrapper = $(".wrapper");
				var circle = "<div class='circle'></div>";

				this.randomColor = function(){
					return Math.ceil(Math.random()*255);
				}

				this.init = function() {
					this.drawNext();
				};

				this.drawNext = function() {
					r = this.randomColor();
					g = this.randomColor();
					b = this.randomColor();

					var next = $(circle);
					next.css("background-color", "rgb("+r+","+g+","+b+")");

					wrapper.append(next);

					var largest = Math.max(window.innerWidth, window.innerHeight);
					var scale = largest/next.width()*1.56;

					TweenMax.to(next, 2, {immediateRender:true, scaleX:scale, scaleY:scale, ease:Linear.easeNone, onComplete:function(){

						$(".wrapper").css("background-color", "rgb("+r+","+g+","+b+")");

						next.remove();

						this.drawNext();

					}.bind(this)});
				};


				this.init();
			}());
		})

    </script>


</body>
