<html>

<head>

</head>
<body>
	<style>
	body{
		background-color:#000;
	}
	</style>
	<script src="three.min.js"></script>
	<script src="OrbitControls.js"></script>
	<script src = "Detector.js"></script>	
	<script src = "CanvasRenderer.js"></script>
	<script src = "fastBlur.js"></script>

<div id="ThreeJS" style="position: absolute; left:0px; top:0px"></div>

	<script>
	var scene, camera, renderer, controls, mesh;
    var angularSpeed = 0.2; 
    var lastTime = 0;
	
	var counter = 0;
	var rand;
	clearBG = false;
	
	init();
	animate();
	
	function init(){
	
	scene = new THREE.Scene();	
	
	//camera
	camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 1, 10000);
	camera.position.z = -200;
	camera.position.y = 20;
	scene.add(camera);
	
	//renderer
	if(Detector.webgl){
	if(clearBG == false){
	renderer  = new THREE.WebGLRenderer();
	}
	else{
	renderer  = new THREE.WebGLRenderer({preserveDrawingBuffer:true});
	renderer.autoClearColor = false;
	}
}
else{
	renderer = new THREE.CanvasRenderer();
}
	renderer.setSize(window.innerWidth,window.innerHeight);
	container = document.getElementById('ThreeJS');
	container.appendChild( renderer.domElement);
	
	//controls
	controls = new THREE.OrbitControls( camera );

	
	// LIGHT
	var light = new THREE.PointLight(0xffffff);
	light.position.set(0,600,0);
	scene.add(light);
	
	///Reflection
	var cubeGeom = new THREE.CubeGeometry(10000,10000,10000,1,1,1);
	mirrorCubeCamera = new THREE.CubeCamera(0.1,10000,500);
	scene.add( mirrorCubeCamera);
	var mirrorCubeMaterial = new THREE.MeshBasicMaterial( {envMap:mirrorCubeCamera.renderTarget, side:THREE.BackSide} );
	mirrorCubeMaterial.transparent = true;
	mirrorCube = new THREE.Mesh (cubeGeom, mirrorCubeMaterial);
	mirrorCube.position.set(0,0,0);
	mirrorCubeCamera.position = mirrorCube.position;
	scene.add (mirrorCube);
	
	//start canvas stuff
	var canvas = document.createElement('canvas');
	canvas.width = 100;
	canvas.height = 100;
	var ctx = canvas.getContext('2d');
	
	var texture = new THREE.Texture(canvas);

	var img = new Image();
	img.src = "7.png";
	img.onload = function()
	{
		ctx.drawImage(img, 0,0, canvas.width, canvas.height);
	
		var input = ctx.getImageData(0,0, canvas.width, canvas.height);
		var inputData = input.data;
		
		var w = canvas.width, h= canvas.height;
		
		ctx.putImageData(input,0,0);
	
		function copyLoop(){
			var copy = ctx.getImageData(0,0,canvas.width, canvas.height);
			var copyData = copy.data;
			
			for(var y = 0; y<h; y++){
				for(var x = 0; x<w; x++){
					
					var pixel = (y*w+x)*4;
		
					var red = pixel;
					var green = pixel+1;
					var blue = pixel+2;
					var alpha = pixel+3;
					
					if(copyData[pixel+2]>copyData[pixel]){		
						swap(copyData, red-4*w, red, green-4*w, green, blue-4*w, blue, alpha, alpha+3);
					}
				}
			}
			
			ctx.putImageData(copy,0,0);
			if(texture)texture.needsUpdate = true;
			texture.magFilter = THREE.NearestFilter;
			
			if(counter%rand == 0){
				ctx.drawImage(img, 0,0, canvas.width, canvas.height);
			}
			counter++;
		}
		setInterval(function(){copyLoop();}, 30);
	};
	
	material = new THREE.MeshBasicMaterial({map:texture, 
		side:THREE.DoubleSide, 
		depthTest:false, 
		depthWrite:true, 

	});
	
	material.transparent = true;
	
	group = new THREE.Object3D();
	
	for(var i = -40; i<40; i+=15){
		for(var j = -40; j<40; j+=15){
			for(var k = -40; k<40; k+=15){
		mesh = new THREE.Mesh(
				new THREE.CubeGeometry(22,22,22),
				material
		);
		mesh.position.set(i+7,j+20,k);
		group.add(mesh);
			}
		}
	}
	scene.add(group);
}
	
function animate(){
			var time = (new Date()).getTime();
	        var timeDiff = time - lastTime;
	        var angleChange = angularSpeed * timeDiff * 2 * Math.PI / 10000;
	        group.rotation.x -= angleChange*1.5;
			group.rotation.y -= angleChange;			
			rand = Math.floor((Math.random()*20)+1);
	        lastTime = time;

	requestAnimationFrame( animate);
	
	render();
	update();
}

function update(){	
	controls.update();
}
function render(){
	mirrorCube.visible = false;
	mirrorCubeCamera.updateCubeMap(renderer, scene);
	mirrorCube.visible = true;
	renderer.render(scene, camera);
}

//simple swap
function swap( x, rl, rr, gl, gr, bl, br, al, ar){
    var tempr = x[rl];
    x[rl] = x[rr];
    x[rr] = tempr;
	
	var tempg = x[gl];
    x[gl] = x[gr];
    x[gr] = tempg;
	
	var tempb = x[bl];
    x[bl] = x[br];
    x[br] = tempb;
	
	var tempa = x[al];
    x[al] = x[ar];
    x[ar] = tempa;
}

</script>
</body>
